<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Formulário de cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="/assets/img/undraw_shopping_re_hdd9.svg" alt="" />
      </div>

      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="tittle">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a href="link/index.html">Entrar</a></button>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="firstname">Primeiro nome</label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="Digite seu primeiro nome"
                required
              />
            </div>

            <div class="input-box">
              <label for="lastname">Sobrenome</label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Digite seu sobrenome"
                required
              />
            </div>

            <div class="input-box">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Digite seu email"
                required
              />
            </div>

            <div class="input-box">
              <label for="number">Celular</label>
              <input
                type="tel"
                name="number"
                id="number"
                placeholder="(xx) xxxx-xxxx"
                required
                autocomplete="tel"
              />
            </div>

            <div class="input-box">
              <label for="password">Senha</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Digite sua senha"
                required
                min="8"
              />
            </div>

            <div class="input-box">
              <label for="confirm-password">Confirme sua senha</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="Digite sua senha"
                required
                min="8"
              />
            </div>
          </div>

          <div class="gender-inputs">
            <div class="gender-tittle">
              <h6>Gênero</h6>
            </div>

            <div class="gender-group">
              <div class="gender-input">
                <input type="radio" name="gender" id="female" required/>
                <label for="female">Feminino</label>
              </div>

              <div class="gender-input">
                <input type="radio" name="gender" id="male" required />
                <label for="male">Masculino</label>
              </div>

              <div class="gender-input">
                <input type="radio" name="gender" id="others" required />
                <label for="others">Outros</label>
              </div>

              <div class="gender-input">
                <input type="radio" name="gender" id="none" required />
                <label for="none">Prefiro não dizer</label>
              </div>

            </div>

          </div>

          <div class="continue-button">
            <button><a href="#">Continuar</a></button>
          </div>

        </form>

      </div>

    </div>

  </body>

</html>
